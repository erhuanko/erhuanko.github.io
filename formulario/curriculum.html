<body>

  <h3>Enche o teu CV</h3>

  <input type="text" name="nombre" value="Juan" size="20" maxlength="30" />
  <br/>
  <strong>Apelidos</strong> <br/>
  <input type="text" name="apellidos" value="Collazo" size="50" maxlength="80" />
  <br/>
  <strong>Contrasinal</strong> <br/>
  <input type="password" name="contrasena" value="abc123." <maxlength="10" />
  <br/>

  <input type="text" name="dni" value="8215634871h" size="10" maxlength="9" />
  <br/>
  <strong>Sexo</strong> <br/>
  <input type="radio" name="sexo" value="Hombre" checked="checked" /> Hombre <br/>
  <input type="radio" name="sexo" value="mujer" /> Mujer
  <br/><br/>
  <strong>Inserir foto</strong> <input type="file" name="foto" />
  <br/><br/>
  <input name="suscribir" type="checkbox" value="subscribir" checked="checked"/> Subscribirme ó boletín de novidades
  <br/><br/>
  <input type="submit" name="enviar" value="Enviar cambios a non sei onde" />
  <input type="reset" name="borrar" value="Borrar os datos introducidos" />
  </form>
